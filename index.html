<!--MODAL AGREGAR-->
<body>
<div class="modalAgregar" id="modalAgregar" style="display: none;">
    <div class="container-modal">
        <div class="modal-header">
            <h3>Agregar</h3>
        </div>
        <div class="modal-body">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombreAgregar" value="">
            <label for="edad" >Edad</label>
            <input type="number" name="edad" id="edadAgregar" value="">
            <label for="direccines" >Direcciones</label>
            <input type="text" name="direcciones"  id="direccionesAgregar" value="">
            <label for="ciudad" >Ciudad</label>
            <input type="text" name="ciudad" id="ciudadAgregar" value="">

        </div>
        <div class="modal-footer">
            <button>Cancelar</button>
            <button >Guardar</button>
        </div>
    </div>
</div>


<!--MODAL EDITAR-->
<div class="modalEditar" id="modalEditar" style="display: none;">
    <div class="container-modal">
        <div class="modal-header">
            <h3>Editar</h3>
        </div>
        <div class="modal-body">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombreEditar" value="">
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edadEditar" value="">
            <label for="direccines">Direcciones</label>
            <input type="text" name="direcciones" id="direccionEditar" value="">
            <label for="ciudad">Ciudad</label>
            <input type="text" name="ciudad" id="ciudadEditar" value="">
            <input type="hidden"  id="idEditar" value="">


        </div>
        <div class="modal-footer">
            <button>Cancelar</button>
            <button onclick="guardarDatosEditados(this)">Guardar</button>
        </div>
    </div>
</div>
